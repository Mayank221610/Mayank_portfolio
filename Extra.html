<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bilaandi Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Back Button Style */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: #ffbd39;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .back-btn:hover { text-decoration: none; color: #fff; background: #000; }
        
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .gallery-img:hover { transform: scale(1.02); }
    </style>
  </head>
  <body style="background: #000; color: #fff;">

    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-10 heading-section text-center ftco-animate">
                    <h1 class="big big-2">Posters</h1>
                    <h2 class="mb-4" style="color: #fff;">Advertising posters</h2>
                    <p>Here is my collection of posters designed for Bilandi Services.</p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 ftco-animate">
                    <img src="Extra/1.jpg" class="gallery-img" alt="Banner 1">
                </div>
                <div class="col-md-4 ftco-animate">
                    <img src="Extra/2.jpg" class="gallery-img" alt="Banner 2">
                </div>
                <div class="col-md-4 ftco-animate">
                    <img src="Extra/3.jpg" class="gallery-img" alt="Banner 3">
                </div>
            </div>
        </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
