    <style>
        /* Back Button Style */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            background: #ffbd39;
            color: #000;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .back-btn:hover { text-decoration: none; color: #fff; background: #000; }
        
        .gallery-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .gallery-img:hover { transform: scale(1.02); }
    </style>
  </head>
